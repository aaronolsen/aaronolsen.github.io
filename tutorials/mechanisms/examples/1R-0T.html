<body style="margin:0px;background-color:;overflow:hidden;" >
	<a id='keydown' type='checkbox' onkeydown="javascript:;" ></a>
	<div id="control_icons" class="control_icons" >
		<div id="control_icon_control" class="control_icon" onClick="javascript:showHideControlPanel();" style="" title="No control panel contents to display" >
			<a id="control_icon_control_vertical" class="control_icon" style="font-size:0.55em;line-height:18px;" >&#124;</a>
			<a id="control_icon_control_horizontal" class="control_icon" style="position:relative;right:0px;top:-17px;font-size:0.55em;" >&#8213;</a>
		</div>
		<div id="control_icon_rotate" class="control_icon" style="border:1px solid #000000;" onClick="javascript:toggle_rotate_mode('rotate');" title="Turn on rotate mode or press and hold 'r'" >
			<a id="control_icon_rotate_arrow" class="control_icon" style="line-height:22px;font-size:0.7em;color:black;" >&#8634;</a>
		</div>
		<div id="control_icon_translate" class="control_icon" style="border:1px solid #cccccc;color:#cccccc;" onClick="javascript:toggle_rotate_mode('translate');" title="Translate mode on, click and drag to move object"  >
			<a class="control_icon" style="font-size:0.6em;line-height:18px;" >&#8597;</a>
			<a class="control_icon" style="font-size:0.6em;position:relative;right:0px;top:-18px;" >&#8596;</a>
		</div>
		<div class="control_icon" onClick="javascript:about_alert();" title="About SVGViewR" >
			<a class="control_icon" style="font-size:0.6em;font-family:Times;line-height:21px;" ><i>i</i></a>
		</div>
	</div>
	
	<div id="control_container" class="control_container" style="display:none;width: 85px;" >
		<div id="control_main" class="control_main" >
	
			<div id="control_animation_container" class="control_animation_container" >
				<div id="control_animation_header" class="control_animation_header" >
					<a id="control_animation_click" class="control_animation_click" onClick="javascript:show_hide_control(this);" >&#9660;</a>
					Animation
				</div>
				<div id="control_animation_main" class="control_animation_main" >
	
					<div class="control_animation_frame" >
						<div id="control_play" class="control_icon_play" onClick="playPauseAnimation();" title="Pause animation or press the spacebar" >
							<a id="control_icon_play" class="control_icon_play" >&#9612; &#9612;</a>
						</div>
						<div class="control_animation_frame_range" >
							<input id="animation_frame_range_input" type="range" title="Click to skip to frame" class="control_animation_frame_range" oninput="inputAnimationState(this)" value=100 />
						</div>
						<div class="control_animation_frame_count" >
							<input id="animation_frame_count_input" type="number" oninput="inputAnimationState(this)" title="Enter number to skip to frame" class="control_animation_frame_count" min="1" max="10" step="1" value="1" />
						</div>
					</div>
					<div style="border-bottom:1px solid #aaaaaa;margin:0px 10px;" ></div>
					<div class="control_animation_frame" >
						<div class="control_animation_duration" >
							<a title="Change the speed of the animation" >Animation duration: </a>
							<input id="animation_duration_input" type="number" oninput="changeAnimationDuration(this);" title="Change the speed of the animation" class="control_animation_duration" min="0" max="60" step="1" value="1" />
							sec
						</div>
						<div class="control_animation_reverse" >
							<a title="Run the animation in reverse after the last frame" >Reverse</a>

					</div>
				</div>
			</div>

	function add(a, b){
		s = new Array(a.length);
		for (var i = 0, len = a.length; i < len; i++) s[i] = a[i] + b[i];
		return s;
	}
	
	function avec(a, b){
		s = 0;
		var d = dot(a,a) * dot(b,b);
		if(d < 0 || d > 0) s = Math.acos(dot(a,b)) / d;
		return s;
	}
	
	function cprod(u, v){
		s = new Array(3);
		s[0] = u[1]*v[2] - u[2]*v[1];
		s[1] = u[2]*v[0] - u[0]*v[2];
		s[2] = u[0]*v[1] - u[1]*v[0];
		return s;	
	}
	
	function dist(a, b){
		var i;
		var s = 0;
		for(i = 0;i < a.length;i++) s += Math.pow(b[i] - a[i], 2)
		return Math.sqrt(s);
	}
	
	function dot(a, b){
		var i;
		var s = 0;
		for(i = 0;i < a.length;i++) s += a[i]*b[i];
		return s;
	}
	
	function addC(a, b){
		s = new Array(a.length);
		for (var i = 0, len = a.length; i < len; i++) s[i] = a[i] + b;
		return s;
	}
	
	function inv(a){

		for (var i = 0, len = a.length; i < len; i++) s[i] = 1 / a[i];
		return s;
	}
	
	function maxC(numArray) {
	  return Math.max.apply(null, numArray);
	}
	
	function minC(numArray) {
	  return Math.min.apply(null, numArray);
	}
	
	function max() {
	    var args = Array.prototype.slice.call(arguments);
	    return Math.max.apply(Math, args.filter(function(val) {
	       return !isNaN(val);
	    }));
	}
	
	function min() {
	    var args = Array.prototype.slice.call(arguments);
	    return Math.min.apply(Math, args.filter(function(val) {
	       return !isNaN(val);
	    }));
	}
	
	function multC(a, b){
		s = new Array(a.length);
		for (var i = 0, len = a.length; i < len; i++) s[i] = a[i] * b;
		return s;
	}
	
	function multM(a, b){
		var i, j, k;
		var s = new Array();
		for (var i = 0, len = a.length; i < len; i++){
			if(!a[0].length){
				s[i] = 0;
				for (var j = 0, len = a.length; j < len; j++){
					s[i] += a[j]*b[j][i];
				}
			}else{
				s[i] = new Array(a[i].length);
				for (var k = 0, len = a[i].length; k < len; k++){
					s[i][k] = 0;
					for (var j = 0, len = a[i].length; j < len; j++){
						s[i][k] += a[i][j]*b[j][k];
					}
				}
			}
		}
		return s;
	}
	
	function rotateTrig(r){return {sin : -Math.sin(r), cos : Math.cos(r)};}
	
	function rotateVector(v, deg){
		var rad = degToRad(deg);
		var vec = new Array(v[0]*Math.cos(rad) - v[1]*Math.sin(rad), v[0]*Math.sin(rad) + v[1]*Math.cos(rad));
		return vec;
	}
	
	function rotateX1(a, t) {
		var tmp = a.y;
		a.y = (t.cos * a.y) - (t.sin * a.z);
		a.z = (t.sin * tmp) + (t.cos * a.z);
		return a;
	}
	
	function rotateY1(a, t) {
		var tmp = a.x;
		a.x = (t.cos * a.x) + (t.sin * a.z);
		a.z = - (t.sin * tmp) + (t.cos * a.z);
		return a;
	}
	
	function rotateZ1(a, t) {
		var tmp = a.x;
		a.x = (t.cos * a.x) - (t.sin * a.y);
		a.y = (t.sin * tmp) + (t.cos * a.y);
		return a;
	}
	
	function rotateX2(a, t) {
		var tmp = a.y;
		a.y = sub(multC(a.y, t.cos), multC(a.z, t.sin));
		a.z = add(multC(tmp, t.sin), multC(a.z, t.cos));
		return a;
	}
	
	function rotateY2(a, t) {
		var tmp = a.x;
		a.x = add(multC(a.x, t.cos), multC(a.z, t.sin));
		a.z = sub(multC(a.z, t.cos), multC(tmp, t.sin));
		return a;
	}
	
	function rotateZ2(a, t) {
		var tmp = a.x;
		a.x = sub(multC(a.x, t.cos), multC(a.y, t.sin));
		a.y = add(multC(tmp, t.sin), multC(a.y, t.cos));
		return a;
	}
	
	function sub(a, b){
		s = new Array(a.length);
		for (var i = 0, len = a.length; i < len; i++) s[i] = a[i] - b[i];
		return s;
	}
	
	function tMatrixEP(v, a){
		a = -a;
		v = uvector(v);
	
		var t0 = Math.cos(a/2);
		var t1 = v[0]*Math.sin(a/2)
		var t2 = v[1]*Math.sin(a/2)
		var t3 = v[2]*Math.sin(a/2)
	
		var r = new Array(3);
		r[0] = new Array(2*(Math.pow(t0, 2) + Math.pow(t1, 2)) - 1, 2*(t1*t2 - t0*t3), 2*(t1*t3 + t0*t2));
		r[1] = new Array(2*(t1*t2 + t0*t3), 2*(Math.pow(t0, 2) + Math.pow(t2, 2)) - 1, 2*(t2*t3 - t0*t1));
		r[2] = new Array(2*(t1*t3 - t0*t2), 2*(t2*t3 + t0*t1), 2*(Math.pow(t0, 2) + Math.pow(t3, 2)) - 1);
	
		return r;
	}
	
	function uvector(v){
		var i, r;
		var s = 0;
		for(i = 0;i < v.length;i++) s += Math.pow(v[i], 2)
		var d = Math.sqrt(s);
		if(d == 0) return v;
	
		r = new Array();
		for(i = 0;i < v.length;i++) r[i] = v[i]/d
		return r;
	}

					if(eval(shape_attributes_animate[i] + '[0].' + attribute_properties[j] + ' == undefined')) continue
	
					prop_len = 1
					if(eval('typeof(' + shape_attributes_animate[i] + '[' + k + '].' + attribute_properties[j] + ') == "object"')){
						prop_len = eval(shape_attributes_animate[i] + '[' + k + '].' + attribute_properties[j] + '.length')
					}
	
					if(prop_len != animation_length){
						fn_str = shape_attributes_animate[i] + '[' + k + '].' + attribute_properties[j] + ' = fillArray(' + shape_attributes_animate[i] + '[' + k + '].' + attribute_properties[j] + ', ' + animation_length + ')';
						eval(fn_str);
					}
				}
			}
		}
	
		// If no transformations, return
		if(Translate.x.length == 0 && Rotate.length == 0) return;
	
		//alert(textsAnimate[0].x1)
	
		// Apply transformations
		for (i = 0, ilen = shape_animate.length; i < ilen; i++){
	
			if(eval(shape_animate[i] + '[0] == undefined')) continue
	
			klen = eval(shape_animate[i] + '.length');
	
			for (k = 0; k < klen; k++){
	
				for(iter = 0; iter < animation_length; iter++){
	
					rs = iter*9
					
					// Fill rotation matrix
					RM[0] = new Array(Rotate[rs+0], Rotate[rs+3], Rotate[rs+6]);
					RM[1] = new Array(Rotate[rs+1], Rotate[rs+4], Rotate[rs+7]);
					RM[2] = new Array(Rotate[rs+2], Rotate[rs+5], Rotate[rs+8]);
					
					if(i == 0 && k == 0 && iter == 1){
					//	alert(xyz)
					}
	
					if(eval(shape_animate[i] + '[' + k + '].x') != undefined){
						xyz = eval('[' + shape_animate[i] + '[' + k + '].x[' + iter + '], ' + shape_animate[i] + '[' + k + '].y[' + iter + '], ' + shape_animate[i] + '[' + k + '].z[' + iter + ']]');
	
						// Apply rotation
						if(iter*9 < Rotate.length){
							xyz = multM(xyz, RM)
						}
	
						// Apply translation
						if(iter < Translate.x.length){
							xyz = add(xyz, [Translate.x[iter], Translate.y[iter], Translate.z[iter]].map(parseFloat));
						}
						
						eval(shape_animate[i] + '[' + k + '].x[' + iter + '] = ' + xyz[0] + ';');
						eval(shape_animate[i] + '[' + k + '].y[' + iter + '] = ' + xyz[1] + ';');
						eval(shape_animate[i] + '[' + k + '].z[' + iter + '] = ' + xyz[2] + ';');
					}
	
					if(eval(shape_animate[i] + '[' + k + '].x1') != undefined){
						xyz1 = eval('[' + shape_animate[i] + '[' + k + '].x1[' + iter + '], ' + shape_animate[i] + '[' + k + '].y1[' + iter + '], ' + shape_animate[i] + '[' + k + '].z1[' + iter + ']]');
						xyz2 = eval('[' + shape_animate[i] + '[' + k + '].x2[' + iter + '], ' + shape_animate[i] + '[' + k + '].y2[' + iter + '], ' + shape_animate[i] + '[' + k + '].z2[' + iter + ']]');
	
						// Apply rotation
						if(iter*9 < Rotate.length){
							xyz1 = multM(xyz1, RM)
							xyz2 = multM(xyz2, RM)
						}
	
						// Apply translation
						if(iter < Translate.x.length){
							xyz1 = add(xyz1, [Translate.x[iter], Translate.y[iter], Translate.z[iter]].map(parseFloat));
							xyz2 = add(xyz2, [Translate.x[iter], Translate.y[iter], Translate.z[iter]].map(parseFloat));
						}
	
						eval(shape_animate[i] + '[' + k + '].x1[' + iter + '] = ' + xyz1[0] + ';');
						eval(shape_animate[i] + '[' + k + '].y1[' + iter + '] = ' + xyz1[1] + ';');
						eval(shape_animate[i] + '[' + k + '].z1[' + iter + '] = ' + xyz1[2] + ';');
						eval(shape_animate[i] + '[' + k + '].x2[' + iter + '] = ' + xyz2[0] + ';');
						eval(shape_animate[i] + '[' + k + '].y2[' + iter + '] = ' + xyz2[1] + ';');
						eval(shape_animate[i] + '[' + k + '].z2[' + iter + '] = ' + xyz2[2] + ';');
					}
				}
			}
	
			// Apply rotations
		}
		
		//alert(textsAnimate[0].x)
	}

			}
	
			if(!match) continue;
			
			var opacity_i;

			var fill_opacity_animate_i;

	function fitShapesToWindow(){
	
		var i;
		var len;
		var shape_limits;
		var xmin = [], xmax = [], ymin = [], ymax = [], zmin = [], zmax = [];
	
		// Get coordinate limits in space
		for (i = 0, len = shape_transform.length; i < len; i++){
	
			// Get limits for each shape
			eval('shape_limits = limits(' + shape_transform[i] + ');');
	
			if(shape_limits.xmin == undefined) continue;
			if(shape_limits.xmin == -Infinity) continue;
			if(isNaN(shape_limits.xmin)) continue;
	
			// Add limits to array
			xmin.push(shape_limits.xmin);
			xmax.push(shape_limits.xmax);
			ymin.push(shape_limits.ymin);
			ymax.push(shape_limits.ymax);
			zmin.push(shape_limits.zmin);
			zmax.push(shape_limits.zmax);
		}
	
		// Remove NaN and Infinity values
		xmin = clean(xmin, NaN);
		xmin = clean(xmin, Infinity);
		xmax = clean(xmax, NaN);
		xmax = clean(xmax, Infinity);
		ymin = clean(ymin, NaN);
		ymin = clean(ymin, Infinity);
		ymax = clean(ymax, NaN);
		ymax = clean(ymax, Infinity);
		zmin = clean(zmin, NaN);
		zmin = clean(zmin, Infinity);
		zmax = clean(zmax, NaN);
		zmax = clean(zmax, Infinity);
	
		// Find ranges for all shapes
		xmin = min.apply(Math, xmin);
		ymin = min.apply(Math, ymin);
		zmin = min.apply(Math, zmin);
	
		// Find ranges for all shapes
		xmax = max.apply(Math, xmax);
		ymax = max.apply(Math, ymax);
		zmax = max.apply(Math, zmax);
	
		// Find ranges
		var x_range = xmax - xmin;
		var y_range = ymax - ymin;
		var z_range = zmax - zmin;
	
		// Replace any zero x,y ranges with maximum range
		var max_range = max.apply(Math, [x_range, y_range, z_range]);
		if(x_range == 0) x_range = max_range;
		if(y_range == 0) y_range = max_range;
	
		// If all ranges are zero, make scaling 1
		if(x_range == 0 && y_range == 0 && z_range == 0){
	
			scaling = 1;
	
		}else{
	
			// Solve for scaling from each dimension
			var scaling_x = 1 / ((((x_range / 2) * (depth - eyez)) / (eyez * ((getWindowWidth() - margin) - x_window_shift))) + ((z_range / 2) / eyez));
			var scaling_y = 1 / ((((y_range / 2) * (depth - eyez)) / (eyez * ((getWindowHeight() - margin) - y_window_shift))) + ((z_range / 2) / eyez));
	
			// Take minimum scaling
			scaling = Math.min(scaling_x, scaling_y)
		}
		
		//alert('Ranges:\nx:\t' + xmin + ', ' + xmax + ' (' + x_range + ')\ny:\t' + ymin + ', ' + ymax + ' (' + y_range + ')\nz:\t' + zmin + ', ' + zmax + ' (' + z_range + ')');
		
		// Find center
		var center = [(xmin + x_range/2), (ymin + y_range/2), (zmin + z_range/2)];
	
		// Center all shapes
		for (i = 0, len = shape_transform.length; i < len; i++) eval('translate(' + shape_transform[i] + ', ' + -center[0] + ', ' + -center[1] + ', ' + -center[2] + ')');
	
		// Scale all shapes
		for (i = 0, len = shape_transform.length; i < len; i++) eval('scale(' + shape_transform[i] + ', ' + scaling + ')');
	
		return;
	}
	
	function getMouseMoveXY(e){
	
		if(initiate == 0){
			prevX = initialX;
			prevY = initialY;
		}
		initiate = 1;
	
		if(IE){
			tempX = e.clientX + document.body.scrollLeft;
			tempY = e.clientY + document.body.scrollTop;
		}else{
			tempX = e.pageX;
			tempY = e.pageY;
		}  
	
		if (tempX < 0){tempX = 0;}
		if (tempY < 0){tempY = 0;}  
	
		if(mousedown == 1 && globalkeypress == ''){
	
			distX = tempX - prevX;
			distY = prevY - tempY;
			
			if(distX !== 0){setKeyEvent("translateX", distX/4.667);}  // manually calibrated
			if(distY !== 0){setKeyEvent("translateY", distY/4.667);}
		}
		if(mousedown == 1 && (globalkeypress == 'r' || rotate_mode == true)){
			distX = tempX - prevX;
			distY = prevY - tempY;
			
			if(distX !== 0){setKeyEvent("rotateYaxis", -distX);}
			if(distY !== 0){setKeyEvent("rotateXaxis", distY);}
		}
	
		prevX = tempX
		prevY = tempY
	
		return false;
	}
	
	function getTransformations(){
	
		// FILL TRANSLATION OBJECT
		if(document.getElementsByTagName("translate").length){
			for(i = 0;i < document.getElementsByTagName("translate").length;i++){
	
				var svg_elem = document.getElementsByTagName("translate")[i];
				var x = svg_elem.getAttribute("x");
				var y = svg_elem.getAttribute("y");
				var z = svg_elem.getAttribute("z");
	
				if(x.indexOf(',') > -1){
					Translate.x = Translate.x.concat(x.split(","));
					Translate.y = Translate.y.concat(y.split(","));
					Translate.z = Translate.z.concat(z.split(","));
				}else{
					Translate.x = Translate.x.concat(x);
					Translate.y = Translate.y.concat(y);
					Translate.z = Translate.z.concat(z);
				}
			}
			
			animate_all = true;
		}
	
		// FILL ROTATE OBJECT
		if(document.getElementsByTagName("rotate").length){
			for(i = 0;i < document.getElementsByTagName("rotate").length;i++){
	
				var svg_elem = document.getElementsByTagName("rotate")[i];
				Rotate = Rotate.concat(svg_elem.getAttribute("r").split(","));
			}
	
			animate_all = true;
		}
	
		// ADD ANIMATION LENGTHS
		if(Translate.x.length > 0) animation_lengths = animation_lengths.concat(Translate.x.length)
		if(Rotate.length > 0) animation_lengths = animation_lengths.concat(Rotate.length / 9)
	}

					);

							new shapeAttributesAnimate(j, fill, fill_opacity, stroke, 
							stroke_opacity, stroke_width, r, z_index);
					}
				}
	
				if(shape_tags_loc[i] == 'text'){
				
					// Multiple coordinates given but only single font size, replicate to same length
					if(x !== null && font_size == null){
						font_size = Array.apply(null, new Array(x.length)).map(String.prototype.valueOf, font_size_init);
					}
	
					// Multiple font sizes given but only single coordinate, replicate to same length
					if(x == null && font_size !== null){
						x = Array.apply(null, new Array(font_size.length)).map(String.prototype.valueOf, x_init);
						y = Array.apply(null, new Array(font_size.length)).map(String.prototype.valueOf, y_init);
						z = Array.apply(null, new Array(font_size.length)).map(String.prototype.valueOf, z_init);
					}
	
					if(x !== null){
						textsAnimate[textsAnimate.length] = new textAnimate(x.map(parseFloat), y.map(parseFloat), z.map(parseFloat), font_size.map(parseFloat));
						textsAnimateI.push(j);
					}
	
					texts[j] = new text(parseFloat(x_init), parseFloat(y_init), parseFloat(z_init), (!font_size_init ? 12 : font_size_init));
	
					textsAttributes[j] = new textAttributes(
						doc_shapes[j].childNodes[0].nodeValue,
						(!text_anchor_init ? "middle" : text_anchor_init),
						(!fill_init ? "black" : fill_init),
						(!opacity_init ? 1 : opacity_init),
						(!font_family_init ? "Arial" : font_family_init),

						(!writing_mode_init ? "" : writing_mode_init),

						(!z_index_init ? 0 : z_index_init),
						(!attributes_animate ? null : textsAttributesAnimate.length)
					);
					
					if(attributes_animate){
						textsAttributesAnimate[textsAttributesAnimate.length] = 
							new textAttributesAnimate(j, text_anchor, fill, 
							opacity, font_family, font_style, font_weight, letter_spacing, 
							writing_mode, glyph_orientation_vertical, z_index);
					}
				}
	
				ZOrders.push(new ZOrder( (!z_index_init ? 0 : z_index_init), j, shape_tags_loc[i] ));
	
				if(doc_shapes[j].getAttribute("layer") !== null)
					Layers.push(new Layer(doc_shapes[j].getAttribute("layer").split(","), j, shape_tags_loc[i]));
			}
		}
	
		// SET REFERENCE POINTS
		RefPoints = new Array(0,0,0)
	}

	function playPauseAnimation(state){
	
		// If state is undefined, reverse current state
		if(state == undefined){
			if(stop_anim == 1){stop_anim = 0;}else{stop_anim = 1;}
		}else{
			if(state == 'stop'){stop_anim = 1;}else{stop_anim = 0;}
		}
	
		var control_play = document.getElementById('control_play');
		var control_icon_play = document.getElementById('control_icon_play');
	
		if(stop_anim == 1){
			// Pause animation
			clearInterval(intervalID);
			
			if(control_play == null) return;
	
			// Set play/pause icon to play
			control_play.title = 'Click to play animation or press the spacebar';
			control_play.style.padding = '0px 2px 0px 3px';
			control_icon_play.innerHTML = '&#9654;';
			control_icon_play.style.fontSize = '1.2em';
			control_icon_play.style.lineHeight = '23px';
			control_icon_play.style.letterSpacing = '-1px';
		}else{
			// Play animation
			startAnimation();
	
			if(control_play == null) return;
	
			// Set play/pause icon to pause
			control_play.title = 'Click to pause animation or press the spacebar';
			control_play.style.padding = '0px 0px 0px 5px';
			control_icon_play.innerHTML = '&#9612; &#9612;';
			control_icon_play.style.fontSize = '0.8em';
			control_icon_play.style.lineHeight = '19px';
			control_icon_play.style.letterSpacing = '-1px';
		}
	}
	
	function renderShapes(){ 	 	
	
		var i;
		var idx;
		var len;
		var shape;
		var svg_shape_type;
	
		// Sort by Z-Order
		ZOrders.sort(function(a,b){return a.z - b.z})
	
		// Add shapes to SVG document
		for (i = 0, len = ZOrders.length; i < len; i++) {
	
			idx = ZOrders[i].i;
	
			svg_shape_type = ZOrders[i].type;
			if(svg_shape_type == 'point') svg_shape_type = 'circle';
			if(svg_shape_type == 'pathC') svg_shape_type = 'path';
			if(svg_shape_type == 'arrow') svg_shape_type = 'line';
	
			shape = document.createElementNS(svgns, svg_shape_type);
			shape.setAttribute("id", ZOrders[i].type + idx);
	
			eval('shape.setAttribute("style", attributesToString(' + ZOrders[i].type + 'sAttributes[' + idx + ']))');
	
			if(ZOrders[i].type == 'image'){
				shape.setAttributeNS('http://www.w3.org/1999/xlink', 'href', imagesAttributes[idx].src);
				shape.setAttribute("preserveAspectRatio", imagesAttributes[idx].preserveAspectRatio);
			}
	
			if(ZOrders[i].type == 'text'){
				var textBlock = document.createTextNode(textsAttributes[idx].text);
				shape.appendChild(textBlock);
			}
	
			if(ZOrders[i].type == 'point') shape.setAttribute("r", pointsAttributes[idx].r);
	
			svgDocument.appendChild(shape);
	
			if(ZOrders[i].type == 'arrow'){
				shape = document.createElementNS(svgns, svg_shape_type);
				shape.setAttribute("id", ZOrders[i].type + 'ha' + idx);
				eval('shape.setAttribute("style", attributesToString(' + ZOrders[i].type + 'sAttributes[' + idx + ']))');
				svgDocument.appendChild(shape);
				shape = document.createElementNS(svgns, svg_shape_type);
				shape.setAttribute("id", ZOrders[i].type + 'hb' + idx);
				eval('shape.setAttribute("style", attributesToString(' + ZOrders[i].type + 'sAttributes[' + idx + ']))');
				svgDocument.appendChild(shape);
			}
		}
	
		return;
	}
	
	function setAnimationParameters(){
	
		var i, len;
		var property_length;
	
		for (i = 0, len = shape_tags.length; i < len; i++){
	
			property_length = 'x';
	
			if(shape_tags[i] == 'line' || shape_tags[i] == 'arrow') property_length = 'x1';
	
			eval('if(' + shape_tags[i] + 'sAnimate.length){' + shape_tags[i] + 's_animate = true;' + 
				'}else{' + shape_tags[i] + 's_animate = false;}');
		}
	
		// TEST WHETHER TO ANIMATE SHAPE ATTRIBUTES
		for (i = 0, len = shape_tags.length; i < len; i++){
	
			eval('if(' + shape_tags[i] + 'sAttributesAnimate.length){' + shape_tags[i] + 's_attributes_animate = true;' + 
				'}else{' + shape_tags[i] + 's_attributes_animate = false;}');
		}
	
		if(document.getElementById('animation_frame_count_input') == null) return;
	
		// If there is no animation, hide animation controls
		if(animation_length == 0){
			document.getElementById('control_animation_container').style.display = 'none';
			return;
		}
	
		// Update animation control max
		document.getElementById('animation_frame_count_input').max = animation_length;
	
		// Update animation duration
		document.getElementById('animation_duration_input').value = animation_duration;
		
		// Set animation reverse setting
		document.getElementById('animation_reverse_checkbox').checked = animation_reverse;
	}
	
	function startAnimation(){
		intervalID = setInterval(animateShapes, Math.round((animation_duration*1000) / animation_length));
	}
	
	function svg_path_string_to_array(string){
	
		var i, j, a;
		var s = "";
		
		// SPLIT PATH BY LETTERS, NUMBERS, SPACES OR COMMAS
		// TO ADD!!: Z AT THE END OF THE PATH
		m_arr = new Array();
		for(i=0;i < string.length;i++){
			a = string.substring(i, i+1);
	
			if(is_numeric(a) == is_numeric(s)) s += a
			if(a == " " || a == ","){
				m_arr[m_arr.length] = trim(s.toUpperCase());
				s = "";
			}
			if(is_numeric(a) !== is_numeric(s)){
				if(s.length) m_arr[m_arr.length] = trim(s.toUpperCase())
				s = a;
			}
		}
		m_arr[m_arr.length] = trim(s.toUpperCase());
	
		r_arr = new Array();
		if(is_numeric(m_arr[3])){
			for(j = 0, k = 0;j < m_arr.length;j = j + 4, k++){
				r_arr[k] = new Array();
				r_arr[k][0] = m_arr[j];
				r_arr[k][1] = parseFloat(m_arr[j+1]);
				r_arr[k][2] = parseFloat(m_arr[j+2]);
				r_arr[k][3] = parseFloat(m_arr[j+3]);
			}
		}else{
			if(m_arr[3] == "Q"){
	
				r_arr[0] = new Array();
				r_arr[0][0] = m_arr[0];
				r_arr[0][1] = parseFloat(m_arr[1]);
				r_arr[0][2] = parseFloat(m_arr[2]);
				for(j = 4, k = 1;j < m_arr.length;j = j + 2, k++){
					r_arr[k] = new Array();
					r_arr[k][0] = "";
					r_arr[k][1] = parseFloat(m_arr[j]);
					r_arr[k][2] = parseFloat(m_arr[j+1]);
				}
				r_arr[1][0] = "Q";
				if(!is_numeric(m_arr[m_arr.length-1])) r_arr[r_arr.length-1][0] = m_arr[m_arr.length-1]			
			}else{
				for(j = 0, k = 0;j < m_arr.length;j = j + 3, k++){
					r_arr[k] = new Array();
					r_arr[k][0] = m_arr[j];
					r_arr[k][1] = parseFloat(m_arr[j+1]);
					r_arr[k][2] = parseFloat(m_arr[j+2]);
				}
			}
		}
	
		return r_arr;
	}
	
	function updateShapes(){
	
		var i;
		var len;
		var shape;
	
		var i, j, k, n_i0, n_i1, pathd, len;
		var circle, n_i, type, visibility, vec;
		var x, y, x1, x2, y1, y2;
	
		// Find perspective projections for shapes
		for (i = 0, len = shape_tags.length; i < len; i++){
			eval('var ' + shape_tags[i] + 's_proj = project(' + shape_tags[i] + 's, depth, eyez, x_window_shift, y_window_shift);');
		}
	
		for (i = 0, len = circles_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('circle' + i);
			shape.setAttribute("cx", circles_proj[i].x);
			shape.setAttribute("cy", circles_proj[i].y);
			shape.setAttribute("r", circles_proj[i].r);
		}
	
		for (i = 0, len = images_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('image' + i);
			shape.setAttribute("x", images_proj[i].x1);
			shape.setAttribute("y", images_proj[i].y1);
			shape.setAttribute("height", images_proj[i].y2-images_proj[i].y1);
			shape.setAttribute("width", images_proj[i].x2-images_proj[i].x1);
		}
	
		for (i = 0, len = lines_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('line' + i);
			shape.setAttribute("x1", lines_proj[i].x1);
			shape.setAttribute("y1", lines_proj[i].y1);
			shape.setAttribute("x2", lines_proj[i].x2);
			shape.setAttribute("y2", lines_proj[i].y2);
		}
	
		for (i = 0, len = arrows_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('arrow' + i);
			shape.setAttribute("x1", arrows_proj[i].x1);
			shape.setAttribute("y1", arrows_proj[i].y1);
			shape.setAttribute("x2", arrows_proj[i].x2);
			shape.setAttribute("y2", arrows_proj[i].y2);
	
			// Arrow head (1st half)
			var shape = svgDocument.getElementById('arrowha' + i);
			shape.setAttribute("x1", arrows_proj[i].x2);
			shape.setAttribute("y1", arrows_proj[i].y2);
			shape.setAttribute("x2", arrows_proj[i].hax);
			shape.setAttribute("y2", arrows_proj[i].hay);
	
			// Arrow head (2nd half)
			var shape = svgDocument.getElementById('arrowhb' + i);
			shape.setAttribute("x1", arrows_proj[i].x2);
			shape.setAttribute("y1", arrows_proj[i].y2);
			shape.setAttribute("x2", arrows_proj[i].hbx);
			shape.setAttribute("y2", arrows_proj[i].hby);
		}
	
		for (i = 0, len = texts_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('text' + i);
			shape.setAttribute("x", texts_proj[i].x);
			shape.setAttribute("y", texts_proj[i].y);
			shape.setAttribute("font-size", 'font-size:' + texts_proj[i].s + 'px');
			textsAttributes[i].font_size = texts_proj[i].s;
			shape.setAttribute("style", attributesToString(textsAttributes[i]));
		}
	
		for (i = 0, len = points_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('point' + i);
			shape.setAttribute("cx", points_proj[i].x);
			shape.setAttribute("cy", points_proj[i].y);
			if(isNaN(points_proj[i].x)){shape.setAttribute("visibility", "hidden");}else{shape.setAttribute("visibility", "");}
		}
	
		for (i = 0, len = paths_proj.length; i < len; i++) {
			var shape = svgDocument.getElementById('path' + i);
			shape.setAttribute("d", pathToString(paths_proj[i]));
		}
	
		for (i = 0, len = pathCs.length; i < len; i++) {
			var shape = svgDocument.getElementById('pathC' + i);
			shape.setAttribute("d", pointsToPath(points_proj, pathCs[i]));
		}
	
		return;
	}
	
	function zoom_shape(d, mouseX, mouseY){
		if(d == 0){return;}
	
		var zoom_speed_n = zoom_speed;
		if(BrowserDetect.browser == "Firefox") var zoom_speed_n = zoom_speed*0.5;
	
		var d = d/zoom_speed_n;
	
		// Scale all shapes
		for (i = 0, len = shape_transform.length; i < len; i++) eval('scale(' + shape_transform[i] + ', ' + [1 + d] + ')');
	
		updateShapes();
	}

		if(attributes.letter_spacing !== undefined) s += "letter-spacing:" + attributes.letter_spacing + ";";
		if(attributes.text_anchor !== undefined) s += "text-anchor:" + attributes.text_anchor + ";";
		if(attributes.writing_mode !== undefined) s += "writing-mode:" + attributes.writing_mode + ";";
		if(attributes.glyph_orientation_vertical !== undefined) s += "glyph-orientation-vertical:" + attributes.glyph_orientation_vertical + ";";
	
		return s;
	}
	
	function fillArray(value, len) {
		var i, j, jlen;
		var value_length = value.length;
		if(typeof(value) == 'string') value_length = 1;
		if(value_length > 1){ // Check for multiple values
			var mv = true;
			var nlen = Math.floor(len / value_length);
			var add = len - nlen*value_length
			len = nlen;
			jlen = value_length;
		}
		var arr = [];
		if(mv){
			for (i = 0; i < len; i++) for (j = 0; j < jlen; j++) arr.push(value[j]);
			for (i = 0; i < add; i++) arr.push(value[i]);
		}else{
			for (i = 0; i < len; i++) arr.push(value);
		}
		return arr;
	}
	
	function parseSVGPath(path_in){
	
		// Add spaces between numbers and letters
		var str = path_in.replace(/((\.|-|\d)+)/g, function (_, num){return ' ' + num + ' ';}).trim();
	
		// Split path
		str_split = str.split(/[\s|,]/);
	
		// Remove empty values
		str_split = clean(str_split);
	
		// Check for z at the end (closed path), and if found remove from end
		var close = false;
		if(str_split[str_split.length-1] == 'Z' || str_split[str_split.length-1] == 'z'){
			close = true;
			str_split.pop();
		}
	
		var x = new Array();
		var y = new Array();
		var z = new Array();
		var d = new Array();
	
		// Sort into x,y,z coordinates and path type characters
		var num_ct = 0;
		for (var i = 0, len = str_split.length; i < len; i++){
	
			if(is_numeric(str_split[i])){
				if(num_ct == 0) x.push(parseFloat(str_split[i]));
				if(num_ct == 1) y.push(parseFloat(str_split[i]));
				if(num_ct == 2) z.push(parseFloat(str_split[i]));
				if(num_ct == 3){
					d.push(',');
					x.push(parseFloat(str_split[i]));
					num_ct = 1;
					continue;
				}
				num_ct++;
			}else{
				d.push(str_split[i]);
				num_ct = 0;
			}
		}
		
		//alert(str_split)
		//alert(x + '\n' + y + '\n' + z + '\n' + d + '\n' + close)
	
		return new path(x, y, z, d, close);
	}
	
	function pathToString(path){
	
		var str = "";
		for (var i = 0, len = path.x.length; i < len; i++){
			str += path.d[i] + ' ' + path.x[i] + ' ' + path.y[i] + ' ';
		}
		str = str.trim();
		if(path.close) str += ' Z';
	
		return str;
	}
	
	function pointsToPath(points, d){
	
		var i;
		var str = "", letter = "";
	
		for (i = 0, len = d.length; i < len; i++){
			if(i == 0) letter = "M";
			if(i > 0) letter = "L";
			str += letter + " " + points[d[i]-1].x + " " + points[d[i]-1].y + " ";
		}
	
		str = str.trim();
	
		return str;
	}
	
	function project(object, d, e, xs, ys){
		var projection = new Array();
		for (var i = 0, len = object.length; i < len; i++) projection[i] = object[i].project(d, e, xs, ys);
		return projection;
	}
	
	function scale(object, s){
		for (var i = 0, len = object.length; i < len; i++) object[i].scale(s);
	}
	
	function translate(object, dx, dy, dz){
		for (var i = 0, len = object.length; i < len; i++) object[i].translate(dx, dy, dz);
	}
	
	function rotateXaxis(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].rotateXaxis(rotateTrig(d));}
	function rotateYaxis(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].rotateYaxis(rotateTrig(d));}
	function rotateZaxis(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].rotateZaxis(rotateTrig(d));}
	
	function translateX(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].translateX(d);}
	function translateY(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].translateY(d);}
	function translateZ(object, d){for (var i = 0, len = object.length; i < len; i++) object[i].translateZ(d);}
	
	function limits(object){
	
		if(object.length == 0) return {NaN,NaN, NaN,NaN, NaN,NaN}
	
		var shape_limits;
		var x = [], y = [], z = [];
	
		for (var i = 0, len = object.length; i < len; i++){
	
			shape_limits = object[i].limits();
	
			x.push.apply(x, shape_limits.x);
			y.push.apply(y, shape_limits.y);
			z.push.apply(z, shape_limits.z);
		}
	
		// Remove NaN values
		x = clean(x, NaN);
		y = clean(y, NaN);
		z = clean(z, NaN);
		
		if(x.length == 0) return {NaN,NaN, NaN,NaN, NaN,NaN}
		
		return {
			xmin:min.apply(Math, x), xmax:max.apply(Math, x),
			ymin:min.apply(Math, y), ymax:max.apply(Math, y),
			zmin:min.apply(Math, z), zmax:max.apply(Math, z)
		}
	}

<script type="text/javascript" >
	function changeAnimationDuration(element){
		
		if(!is_numeric(element.value)) return;
	
		// Set new animation duration
		animation_duration = parseFloat(element.value);
	
		// If animation is already stopped, return
		if(stop_anim == 1) return;
	
		// If animation is running, stop and re-start
		clearInterval(intervalID);
		startAnimation();
	}
	
	function find_layer_children(container, layers){
	
		var container_class;
		var header;
		var header_class;
		var main_class;
		var i, j;
		var main;
	
		if(layers == undefined) layers = [];
	
		for(i = 0; i < container.childNodes.length; i++){
	
			container_class = container.childNodes[i].className;
	
			if(container_class == undefined) continue
	
			if(container_class == 'control_layer_header'){
			
				header = container.childNodes[i];
	
				for(j = 0; j < header.childNodes.length; j++){
				
					header_class = header.childNodes[j].className;
	
					if(header_class != 'control_layer_text' && header_class != 'control_layer_text_nochild') continue
	
					layers.push(header.childNodes[j].innerHTML)
				}
			}
	
			if(container_class == 'control_layer_main') main = container.childNodes[i];
		}
	
		if(main == undefined) return layers;
	
		for(i = 0; i < main.childNodes.length; i++){
	
			main_class = main.childNodes[i].className;
	
			if(main_class == undefined || main_class != 'control_layer_container') continue
	
			layers.concat(find_layer_children(main.childNodes[i], layers))
		}
	
		return layers;
	}
	
	function inputAnimationState(element){
		
		// Pause animation
		playPauseAnimation('stop');
		
		if(element.id == 'animation_frame_range_input'){
			
			anim_n = Math.round(((element.value) / 100)*animation_length);
	
			animateShapes();
		}
	
		if(element.id == 'animation_frame_count_input'){
		
			if(!is_numeric(element.value)) return;
	
			anim_n = parseFloat(element.value) - 1;
			
			animateShapes();
		}
	}
	
	function layer_visibility(element){
	
		var class_name;
		var div_header = element.parentNode.parentNode;
		var div_container = element.parentNode.parentNode.parentNode;
		var i;
		
		// Get parent layer
		for(i = 0; i < div_header.childNodes.length; i++){
	
			class_name = div_header.childNodes[i].className;
			if(class_name == undefined) continue
			if(class_name != 'control_layer_text' && class_name != 'control_layer_text_nochild') continue
	
			var parent_layer = div_header.childNodes[i].innerHTML;
		}
	
		// Find all child layers
		layers = find_layer_children(div_container)
	
		// Remove duplicate layer names
		layers = array_unique(layers)
	
		// Get opacity to apply to layers
		var opacity = element.value
	
		// Show hide all child layers and layers of the same name
		layer_visibility_children(document.getElementById("control_layers_container"), layers, opacity)
	}
	
	function layer_visibility_children(container, layers, opacity){
	
		var container_class;
		var header;
		var header_class;
		var layer_text;
		var main_class;
		var i, j, k;
		var idx_input;
		var idx_vis;
		var main;
	
		for(i = 0; i < container.childNodes.length; i++){
	
			container_class = container.childNodes[i].className;
	
			if(container_class == undefined) continue
	
			if(container_class == 'control_layer_header'){
	
				// Clear layer text
				layer_text;
	
				header = container.childNodes[i];
	
				for(j = 0; j < header.childNodes.length; j++){
					header_class = header.childNodes[j].className;
					if(header_class == 'control_layer_shape_vis_range') idx_vis = j;
					if(header_class == 'control_layer_text' || header_class == 'control_layer_text_nochild') layer_text = header.childNodes[j].innerHTML;
				}
				
				if(layer_text == undefined) continue
				
				if(layers.indexOf(layer_text) > -1){
	
					// Change opacity for any shapes that list layer
					changeLayerOpacity(layer_text, (opacity/100));
	
					// Find slider element
					for(k = 0; k < header.childNodes[idx_vis].childNodes.length; k++){
						if(header.childNodes[idx_vis].childNodes[k].tagName == 'INPUT') idx_input = k;
					}
					
					// Change opacity slider in control panel
					header.childNodes[idx_vis].childNodes[idx_input].value = opacity;
				}
			}
	
			if(container_class == 'control_layer_main' || container_class == 'control_layers_main' || container_class == 'control_animation_main') main = container.childNodes[i];
		}
	
		if(main == undefined) return;
	
		for(i = 0; i < main.childNodes.length; i++){
	
			main_class = main.childNodes[i].className;
	
			if(main_class == undefined || main_class != 'control_layer_container') continue
	
			layer_visibility_children(main.childNodes[i], layers, opacity)
		}
	}
	
	function show_hide_control(element, action){
	
		if(element == null) return;
	
		var class_action;
		var class_name;
		var div_container = element.parentNode.parentNode;
		var i;
		
		var win_show_sym = '&#8853;';
		var win_hide_sym = '&#8854;';
	
		for(i = 0; i < div_container.childNodes.length; i++){
	
			class_name = div_container.childNodes[i].className;
			
			if(class_name == undefined) continue
	
			if(class_name == 'control_layers_main' || class_name == 'control_layer_main' || class_name == 'control_animation_main'){
	
				if(action == undefined) if(element.innerHTML.charCodeAt(0) == 9660){action = 'hide';}else{action = 'show';}
	
				if(action == 'hide'){
					// Hide
					element.innerHTML = '&#9658;';
					div_container.childNodes[i].style.display = 'none';
				}else{
					// Show
					element.innerHTML = '&#9660;';
					div_container.childNodes[i].style.display = '';
				}
				
				if(element.id !== ''){
					if(action == 'hide'){
						deleteCookie('show_hide_control(document.getElementById("' + element.id + '"),"show")');
						createCookie('show_hide_control(document.getElementById("' + element.id + '"),"hide")', 'eval', 3600);
					}else{
						deleteCookie('show_hide_control(document.getElementById("' + element.id + '"),"hide")');
						createCookie('show_hide_control(document.getElementById("' + element.id + '"),"show")', 'eval', 3600);
					}
				}
			}
	
			if(class_name == 'control_layer_subheader'){
	
				if(action == undefined) if(element.innerHTML.charCodeAt(0) == 9660){action = 'hide';}else{action = 'show';}
	
				if(action == 'hide'){
					div_container.childNodes[i].style.display = 'none';
				}else{
					div_container.childNodes[i].style.display = '';
				}
			}
		}
	}
	
	function showHideControlPanel(action, write_cookie){
	
		if(write_cookie == undefined) var write_cookie = true;
	
		// Check whether any containers within control panel are visible
		var none_visible = true;
		if(document.getElementById('control_layers_container') !== null && document.getElementById('control_layers_container').style.display == '') none_visible = false;
		if(document.getElementById('control_animation_container') !== null && document.getElementById('control_animation_container').style.display == '') none_visible = false;
	
		if(none_visible){
			document.getElementById('control_container').style.display = 'none';
			writeControlIcon('control', 'disable');
			return;
		}
	
		if(action == undefined){
			if(control_panel_visible){control_panel_visible = false;}else{control_panel_visible = true;}
		}else{
			if(action == 'show'){
				control_panel_visible = true;
			}else{
				control_panel_visible = false;
			}
		}
	
		var control_container = document.getElementById('control_container');
	
		if(control_container == null) return;
	
		if(control_panel_visible){
			// Show
			control_container.style.width = '300px';
			control_container.style.display = '';
			writeControlIcon('control', 'show');
			
			if(write_cookie){
				deleteCookie('showHideControlPanel("hide")');
				createCookie('showHideControlPanel("show")', 'eval', 3600);
			}
		}else{
			// Hide
			control_container.style.width = '85px';
			control_container.style.display = 'none';
			writeControlIcon('control', 'hide');
	
			if(write_cookie){
				deleteCookie('showHideControlPanel("show")');
				createCookie('showHideControlPanel("hide")', 'eval', 3600);
			}
		}
	}
	
	function toggleAnimationReverse(){
		if(animation_reverse){animation_reverse = 0;}else{animation_reverse = 1;}
	}
	
	function toggle_rotate_mode(element, write_cookie){
	
		if(write_cookie == undefined) var write_cookie = true;
	
		if(element == 'translate' && rotate_mode == false) return;
		if(element == 'rotate' && rotate_mode == true) return;
	
		if(rotate_mode){
			rotate_mode = false;
			document.getElementById("control_icon_rotate").title = "Turn on rotate mode or press and hold 'r'";
			document.getElementById("control_icon_translate").title = 'Translate mode on, click and drag to move object';
			document.getElementById("control_icon_rotate").style.border = '1px solid #cccccc';
			document.getElementById("control_icon_rotate_arrow").style.color = '#cccccc';
			document.getElementById("control_icon_translate").style.border = '1px solid black';
			document.getElementById("control_icon_translate").style.color = 'black';
	
			if(write_cookie){
				deleteCookie('toggle_rotate_mode("rotate")');
				createCookie('toggle_rotate_mode("translate")', 'eval', 3600);
			}
		}else{
			rotate_mode = true;
			document.getElementById("control_icon_rotate").title = 'Rotate mode on, click and drag to rotate object';
			document.getElementById("control_icon_translate").title = 'Turn on translate mode';
			document.getElementById("control_icon_rotate").style.border = '1px solid #000000';
			document.getElementById("control_icon_rotate_arrow").style.color = 'black';
			document.getElementById("control_icon_translate").style.border = '1px solid #cccccc';
			document.getElementById("control_icon_translate").style.color = '#cccccc';
	
			if(write_cookie){
				deleteCookie('toggle_rotate_mode("translate")');
				createCookie('toggle_rotate_mode("rotate")', 'eval', 3600);
			}
		}
	}
	
	function writeControlIcon(name, state){
	
		if(name == undefined) name = new Array('control', 'rotate', 'translate');
		if(Array.isArray(name) == false) name = new Array(name);
	
		var i;
	
		for(i = 0; i < name.length; i++){
			if(name[i] == 'control'){
				if(state == undefined) continue;
				
				if(state == 'show'){
					document.getElementById("control_icon_control").title = 'Hide control panel';
					document.getElementById("control_icon_control_vertical").innerHTML = '&#8213;';
					document.getElementById("control_icon_control_horizontal").innerHTML = '';
				}
				if(state == 'hide'){
					document.getElementById("control_icon_control").title = 'Show control panel';
					document.getElementById("control_icon_control_vertical").innerHTML = '&#124;';
					document.getElementById("control_icon_control_horizontal").innerHTML = '&#8213;';
				}
				if(state == 'disable'){
					document.getElementById("control_icon_control").title = 'No control panel contents to display';
					document.getElementById("control_icon_control").style.color = '#cccccc';
					document.getElementById("control_icon_control").style.border = '1px solid #cccccc';
					document.getElementById("control_icon_control_vertical").innerHTML = '&#124;';
					document.getElementById("control_icon_control_horizontal").innerHTML = '&#8213;';
				}
			}
	
			if(name[i] == 'rotate'){
	
				if(state == undefined){
					if(BrowserDetect.browser == "Firefox"){
						document.getElementById("control_icon_rotate_arrow").style.fontSize = '0.9em';
						document.getElementById("control_icon_rotate_arrow").style.lineHeight = '16px';
						document.getElementById("control_icon_rotate_arrow").style.fontWeight = '100';
					}
				}
			}
		}
	
	}
